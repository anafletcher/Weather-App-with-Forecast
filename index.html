<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kalam:wght@300;400;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Tajawal:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App with forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city name..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-info">
          <div>
            <h1 class="weather-app-city" id="city-header"></h1>
            <div>
              <p class="weather-app-details">
                <span id="time"> </span>
                <span id="conditions"> </span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-temp-unit">°C</div>
          </div>
        </div>
      </main>

      <div class="weather-forecast" id="forecast"></div>

      <footer>
        <a href="https://github.com/anafletcher" target="_blank"
          >Alicia Fletcher</a
        >
        and is
        <a
          href="https://github.com/anafletcher/Inertactive-Weather-App-Project"
          target="_blank"
        >
          on GitHub</a
        >
        and hosted
        <a
          href="https://project-interactive-weather-app.netlify.app/"
          target="_blank"
        >
          on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
